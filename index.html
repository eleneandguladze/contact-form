<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>contact</title>
</head>
<body>
    <header>
        <a href="/">Contact</a>
    </header>
    <div class="contact">
        <h1>Contact us to get free support</h1>
    </div>

    <form class="description">
        <input type="text" placeholder="Description" />
    </form>

    <div class="littleclass">
    <form>
        <input type="text" placeholder="Subject" />
    </form>

    <form>
        <input type="text" placeholder="Name /  Surname" />
    </form>

    <form>
        <input type="text" placeholder="Email" />
    </form>

    <form class="send">
        <input type="submit" value="Send" />
    </form>
    </div>

    <div class="contactinfo">
    <div>
        <img src="./images/Rectangle.svg" alt="mail">
        <h5>Email</h5>
        <h6>example@mail.com</h6>
        <h6>examplemail@mail.com</h6>
    </div>
    <div>
        <img src="./images/Rectangle.svg" alt="mail">
        <h5>Phone</h5>
        <h6>+0 320 422 4254</h6>
        <h6>+0 342 552 523</h6>
    </div>
    <div>
        <img src="./images/Rectangle.svg" alt="mail">
        <h5>Location</h5>
        <h6>Main Str Chicago Ilinois</h6>
        <h6>Main Street New York City</h6>
    </div>
    </div>
    <section id="photos">
        <p>Photos</p>
        <h1>See our latest photos from restaurant and hotel</h1>
        <div class="image">
            <img src="./images/image-1.png" alt="blue">
            <img src="./images/image-2.png" alt="brown">
            <img src="./images/image-3.png" alt="black">
        </div>

    </section>
    <footer>
        
    </footer>


    
</body>
